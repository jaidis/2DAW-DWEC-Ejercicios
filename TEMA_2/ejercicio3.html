      function invierteCadena(cadena) {
        var temp = '';
        var x = cadena.length;
        while (x >= 0) {
          temp += cadena.charAt(x);
          x--;
        }
        return temp;
      }
      //document.write(invierteCadena('Hola'));

      function inviertePalabras(cadena) {
        cadena = cadena.split(' ');
        var temp = '';
        var x = 0;
        while (x <= cadena.length - 1) {
          temp += invierteCadena(cadena[x]) + ' ';
          x++;
        }
        return temp;
      };
      //document.write(inviertePalabras('Hola que tal'));

      function encuentraPalabraMasLarga(cadena) {
        cadena = cadena.split(' ');
        var temp = '';
        var contador = 0;
        var x = 0;
        while (x < cadena.length) {
          if (cadena[x].length >= contador) {
            temp = cadena[x];
            contador = cadena[x].length;
          }
          x++;
        }
        return temp;
      };
      //document.write(encuentraPalabraMasLarga('mal parido hijueputa gonorrea'));

      function filtraPalabrasMasLargas(cadena, valor) {
        cadena = cadena.split(' ');
        var temp = 0;
        var x = 0;
        while (x < cadena.length) {
          if (cadena[x].length >= valor) {
            temp++;
          }
          x++;
        }
        return temp;
      };

      //document.write(filtraPalabrasMasLargas('mal parido hijueputa parido gonorrea', 6));

      function cadenaBienFormada(cadena) {
        return cadena.slice(0, 1).toUpperCase() + cadena.slice(1).toLowerCase();
      };

    <script type="text/javascript">
      function palindromo(cadena) {
        var longitud = cadena.length;
        for (var i = 0; i < Math.floor(longitud / 2); i++) {
          if (cadena[i] !== cadena[longitud - 1 - i]) {
            return false;
          }
        }
        return true;
      }
