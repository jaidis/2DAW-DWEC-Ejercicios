<body>
  <h1>Ejercicio 1</h1>
  <h2>Apartado 4</h2>
  <p>
    <script>
      var a = 5;
      var b = 2;
      var operacion = 0;
      document.write('El valor de la variable A es: ' + a + '<br/>');
      document.write('El valor de la variable B es: ' + b + '<br/><br/>');
      operacion = a+b;
      document.write('La suma es: ' + operacion + '<br/>');
      operacion = a-b;
      document.write('La resta es: ' + operacion + '<br/>');
      operacion = a*b;
      document.write('La multiplicación es: ' + operacion + '<br/>');
      operacion = a/b;
      document.write('La división es: ' + operacion + '<br/>');
    </script>
  </p>
