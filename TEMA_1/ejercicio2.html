<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Ejercicio 2</h1>
  <h2>Apartado 3</h2>
  <p>
    <script>
      var radio = 0;
      var circunferencia = 0;
      var area = 0;
      radio = 8;
      circunferencia = radio * 3.14159 * 2;
      area = 3.14159 * (radio * radio);
      document.write('El radio es: ' + radio + '<br/>');
      document.write('La circunferencia es: ' + circunferencia + '<br/>');
      document.write('El area es: ' + area + '<br/>');
    </script>
  </p>
  <h1>Ejercicio 2</h1>
  <h2>Apartado 4</h2>
  <p>
    <script>
      var celsius = 0;
      var fahrenheit = 0;
      celsius = 33;
      fahrenheit = (celsius * 9/5) + 32;
      document.write('Grados Celsius: ' + celsius + '<br/>');
      document.write('La equivalencia en grados Fahrenheit es: ' + fahrenheit + '<br/><br/>');
      fahrenheit = 95;
      celsius = (fahrenheit - 32) * 5/9;
      document.write('Grados Fahrenheit: ' + fahrenheit + '<br/>');
      document.write('La equivalencia en grados Celsius es: ' + celsius + '<br/><br/>');
    </script>
  </p>
</body>

</html>
