<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <h1>Ejercicio 3</h1>
  <h2>Apartado 3</h2>
  <p>
    <script type="text/javascript">
      function calcCircumfrence(radio) {
        let circunferencia = radio * 3.14159 * 2;
        document.write('The circumference is ' + circunferencia + '<br/>');
      }

      function calcArea(radio) {
        let area = 3.14159 * (radio * radio);
        document.write('The area is ' + area + '<br/>');
      }

      calcCircumfrence(8);
      calcArea(8);
    </script>
  </p>
  <h1>Ejercicio 3</h1>
  <h2>Apartado 4</h2>
  <p>
    <script type="text/javascript">
      function celsiusToFahrenheit(celsius) {
        let fahrenheit = (celsius * 9 / 5) + 32;
        document.write(celsius + 'ºC is ' + fahrenheit + 'ºF <br/>');
      }

      function fahrenheitToCelsius(fahrenheit) {
        let celsius = (fahrenheit - 32) * 5 / 9;
        document.write(fahrenheit + 'ºF is ' + celsius + 'ºF <br/>');
      }

      celsiusToFahrenheit(33)
      fahrenheitToCelsius(95)
    </script>
  </p>
</body>

</html>
