<h3 (click)="onSolicitarCerveza()">Prueba de acceder a una cerveza (pinchar aqu√≠ para cargar una cerveza de ejemplo)</h3>

<ul>
  <li *ngIf="servicio.datos.data"><img src="{{servicio.datos.data.labels.medium}}" alt="{{servicio.datos.data.name}}" (click)="onSeleccionarCervezaImagen(servicio.datos.data)"></li>
  <li *ngIf="servicio.datos.data">{{servicio.datos.data.name}}</li>
  <li *ngIf="servicio.datos.data">{{servicio.datos.data.nameDisplay}}</li>
  <li *ngIf="servicio.datos.data">{{servicio.datos.data.id}}</li>
  <li *ngIf="servicio.datos.data">{{servicio.datos.data.description}}</li>
</ul>
